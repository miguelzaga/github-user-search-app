<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./app/stylesheets/css/style.css">
    <script src="./app/js/script.js"></script>

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header class="header">
      <span class="header__title">devfinder</span>
      <button class="header__toggle--light">Dark
        <!-- svg -->
      </button>
      <button class="header__toggle--dark" style="display:none;">Light
        <!-- svg -->
      </button>
      
    </header>
    <main>
      <div class="search-bar">Search GitHub username... Search</div>
      <section class="card">
        <div class="user">
          <img src="" alt="user profile picture" class="user__img" />
          <div class="user__info">
            <h1 class="user__name"></h1>
            <h3 class="user__username"></h2>
            <p class="user_date-joined">Joined <span id="joined-info"></span> </p>
          </div>
        </div>
        <h2 class="description"></h2>
        <ul class="dashboard">
          <li class="dashboard__li">
            <h4 class="dashboard__li-title">Repos</h4
            ><span class="dashboard__li-data" id="repos-info"></span>
          </li>
          <li class="dashboard__li">
            <h4 class="dashboard__li-title">Followers</h4
            ><span class="dashboard__li-data" id="followers-info"></span>
          </li>
          <li class="dashboard__li">
            <h4 class="dashboard__li-title">Following</h4
            ><span class="dashboard__li-data" id="following-info"></span>
          </li>
        </ul>
        <ul class="links">
          <li class="links__li" id="location-info">
            <!-- svg -->
          </li>
          <li class="links__li" id="website-info">
            <!-- svg -->
          </li>
          <li class="links__li" id="twitter-info">
            <!-- svg -->
          </li>
          <li class="links__li" id="company-info">
            <!-- svg -->
          </li>
        </ul>
      </section>
    </main>

         
    
  </body>
</html>
